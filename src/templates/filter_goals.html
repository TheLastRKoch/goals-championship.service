{% extends "shared/layout.html" %}
{% block title %}Filter goals{% endblock %}
{% block content %}
<div class="container mt-4">
    <div class="row">
        <div class="col">
            <h1>Please fill the required infomation</h1>
            <div class="bg-light p-5 rounded">
                <form accept="{{ url_for('goals')}}" method="POST">
                    <div class="mb-3">
                        <label for="inputMonthLabel" class="form-label">Month Label</label>
                        <input type=date name="filterDate" class="form-control" id="filterDate"
                            aria-describedby="emailHelp">
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
