<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Form - Dark Mode</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #272727;
        }
        .form-container {
            width: 100%;
            max-width: 400px;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <form method="POST" class="p-4 bg-dark rounded shadow">
            <div class="mb-3">
                <select class="form-select bg-secondary text-light" id="source" name="source" required>
                    <option value="">Please select the source</option>
                    <option value="Notion">Notion</option>
                    <option value="Todoist">Todoist</option>
                </select>
            </div>
            <div class="mb-3">
                <input type="password" class="form-control bg-secondary text-light" id="token" name="token" placeholder="Please type the token" required>
            </div>
            <button type="submit" class="btn btn-dark w-100">Login</button>
        </form>
    </div>

    <!-- Bootstrap JS (optional, only needed if you're using Bootstrap's JavaScript components) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
        document.getElementById('myForm').addEventListener('submit', function(e) {
            e.preventDefault();
            var dropdown = document.getElementById('dropdown').value;
            var password = document.getElementById('password').value;
            console.log('Form submitted:', { dropdown: dropdown, password: password });
            // Handle form submission logic here
        });
    </script>
</body>
</html>
